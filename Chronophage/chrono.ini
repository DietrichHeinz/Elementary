[Rainmeter]
Update=10000
AccurateText=1

[Metadata]
Name=Elementary Chronophage
Author=Flying Hyrax | flyinghyrax.deviantart.com
Version=2.0-beta.3
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/
Information=Gives the numerical Year, Month, Week of the year, Day of the year, and Day of the week.

[Variables]
@include=#@#Settings.txt
@include2=#@#Languages\#language#.txt

[msrYear]
Measure=Time
Format=%Y

[msrMonth]
Measure=Time
Format=%#m

[msrWeek]
Measure=Time
Format=%U

[msrDay]
Measure=Time
Format=%#j

[msrWeekday]
Measure=Time
Format=%w

[msrWeekC]
Measure=Calc
Formula=(msrWeek + 1)

[msrWeekdayC]
Measure=Calc
Formula=(msrWeekday)
Substitute="0":"7"

[mtrString]
Meter=STRING
MeasureName=msrYear
MeasureName2=msrMonth
MeasureName3=msrWeekC
MeasureName4=msrDay
MeasureName5=msrWeekdayC
X=0
Y=0
FontColor=#color#
FontSize=12
FontFace=#font2#
StringAlign=LEFT
StringStyle=#style#
StringCase=UPPER
AntiAlias=1
Text="#year# %1  #month# %2  #week# %3  #day# %4 | %5"
SolidColor=0,0,0,1
Padding=2,0,2,0