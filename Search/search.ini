[Rainmeter]
Update=1000
AccurateText=1
OnRefreshAction=["#PathToLocate32#" -d "#PathToDB#" -U]

[Metadata]
Name=Elementary Search
Author=FlyingHyrax | JSMorley
Information=Combined web and local file search using DuckDuckGo and Locate32. | Prefix a search with "!locate" to search using locate32, all other searches go through DDG. | Locate32 functions from JSMorley's SearchDrive skin. | Locate32: http://locate32.cogit.net/ | DuckDuckGo: https://duckduckgo.com/about
Version=2.0-beta.3
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/

[Variables]
@Include1="#@#Settings.txt"
@Include2="#@#Languages\#language#.txt"

PathToLocate32="#@#Search\Locate32\locate32.exe"
PathToDB="#@#Search\Locate32\index.dbs"

[measureSearchScript]
Measure=Script
ScriptFile="#@#Search\search.lua"
UpdateDivider=-1

[measureInput]
Measure=Plugin
Plugin=InputText.dll
SolidColor=50,50,50
FontFace=#font#
FontSize=11
FontColor=250,250,250
FocusDismiss=1
Command1=[!CommandMeasure "measureSearchScript" """Search("$UserInput$")"""]
X=3
Y=3
W=200
H=21
UpdateDivider=-1

[meterSearch]
Meter=String
FontFace=#font2#
FontSize=12
FontColor=#color#
AntiAlias=1
SolidColor=0,0,0,1
StringCase=UPPER
Text="|#combined_search#|"
LeftMouseUpAction=!CommandMeasure "measureInput" "ExecuteBatch 1"
X=3
Y=3
