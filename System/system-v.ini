[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=Elementary System (alternate)
Author=Flying Hyrax | flyinghyrax.deviantart.com
Version=2.0-beta.2
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/
Information=Gives Percentage use for Processor, Memory, Disk Drive, Upload, and Download. | - Vertical/stacked version | - Use "...\Skins\Elementary\@Resources\Settings.txt" to change the letter of the monitored hard drive.

[Variables]
@include=#@#Settings.txt

[msrCPU]
Measure=CPU
Processor=0

[msrMem]
Measure=PhysicalMemory
InvertMeasure=1
UpdateDivider=3

[msrNetUp]
Measure=NetOut
Interface=0
NetOutSpeed=0

[msrNetDown]
Measure=NetIn
Interface=0
NetInSpeed=0

[msrDrive]
Measure=FreeDiskSpace
Drive=#drive#
InvertMeasure=0
UpdateDivider=10

[sText3]
FontColor=#color#
FontSize=12
FontFace=#font2#
StringAlign=LEFT
StringStyle=#style#
AntiAlias=1
SolidColor=0,0,0,1
Padding=2,0,2,0

[mtrCPU]
Meter=STRING
MeasureName=msrCPU
MeterStyle=sText3
X=0
Y=5
Percentual=1
Text="CPU %1%"

[mtrMEM]
Meter=STRING
MeasureName=msrMem
MeterStyle=sText3
X=0
Y=5R
AutoScale=1
NumOfDecimals=1
Text="RAM %1"

[mtrDrive]
Meter=STRING
MeasureName=msrDrive
MeterStyle=sText3
X=0
Y=5R
AutoScale=1
NumOfDecimals=0
Text="#drive#\ %1"

[mtrUpload]
Meter=STRING
MeasureName=msrNetUp
MeterStyle=sText3
X=0
Y=5R
W=220
H=20
AutoScale=1
NumOfDecimals=0
Text="UP  %1"

[mtrDownload]
Meter=STRING
MeasureName=msrNetDown
MeterStyle=sText3
X=0
Y=5R
W=220
H=20
AutoScale=1
NumOfDecimals=0
Text="DN  %1"