[Rainmeter]
Update=1000

[Metadata]
Name=Elementary System (alternate)
Author=Flying Hyrax | flyinghyrax.deviantart.com
Version=1.6 beta
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/
Information=Gives Percentage use for Processor, Memory, Disk Drive, Upload, and Download. | - Vertical/stacked version | - Use "...\Skins\Elementary\@Resources\Settings.txt" to change the letter of the monitored hard drive.

[Variables]
@include=#@#Settings.txt

[msrCPU]
Measure=CPU
Processor=0

[msrMem]
Measure=PhysicalMemory
UpdateDivider=3

[msrNetUp]
Measure=NetOut
Interface=0
NetOutSpeed=0

[msrNetDown]
Measure=NetIn
Interface=0
NetInSpeed=0

[msrDrive]
Measure=FreeDiskSpace
Drive=#drive#
InvertMeasure=1
UpdateDivider=10

[sText3]
FontColor=#color#
FontSize=12
FontFace=#font2#
StringAlign=LEFT
StringStyle=#style#
AntiAlias=1
SolidColor=0,0,0,1

[mtrCPU]
Meter=STRING
MeasureName=msrCPU
MeterStyle=sText3
X=0
Y=5
Percentual=1
Text="CPU %1%"

[mtrMEM]
Meter=STRING
MeasureName=msrMem
MeterStyle=sText3
X=0
Y=5R
Percentual=1
Text="MEM %1%"

[mtrDrive]
Meter=STRING
MeasureName=msrDrive
MeterStyle=sText3
X=0
Y=5R
Percentual=1
Text="HD#drive# %1%"

[mtrNet]
Meter=STRING
MeasureName=msrNetUp
MeasureName2=msrNetDown
MeterStyle=sText3
X=0
Y=5R
W=200
H=20
AutoScale=1
NumOfDecimals=0
Text="NET %1/%2"