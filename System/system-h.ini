[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=Elementary System
Author=Flying Hyrax | flyinghyrax.deviantart.com
Version=2.0-beta.3
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/
Information=Gives Percentage use for Processor, Memory, Disk Drive, Upload, and Download. | - Horizontal version | - Use "...\Skins\Elementary\@Resources\Settings.txt" to change the letter of the monitored hard drive.

[Variables]
@include=#@#Settings.txt

[msrCPU]
Measure=CPU
Processor=0

[msrMem]
Measure=PhysicalMemory
InvertMeasure=1
UpdateDivider=3

[msrNetUp]
Measure=NetOut
Interface=0
NetOutSpeed=0

[msrNetDown]
Measure=NetIn
Interface=0
NetInSpeed=0

[msrDrive]
Measure=FreeDiskSpace
Drive=#drive#
InvertMeasure=0
UpdateDivider=10

[sText3]
FontColor=#color#
FontSize=12
FontFace=#font2#
StringAlign=LEFT
StringStyle=#style#
StringCase=UPPER
AntiAlias=1
SolidColor=0,0,0,1
Padding=2,0,2,0

[mtrCPU]
Meter=STRING
MeasureName=msrCPU
MeterStyle=sText3
X=0
Y=0
Percentual=1
Text="CPU %1%"

[mtrMEM]
Meter=STRING
MeasureName=msrMem
MeterStyle=sText3
X=150r
Y=0
Percentual=1
Text="RAM %1%"

[mtrDrive]
Meter=STRING
MeasureName=msrDrive
MeterStyle=sText3
X=150r
Y=0
Percentual=1
Text="#drive#\ %1%"

[mtrNet]
Meter=STRING
MeasureName=msrNetUp
MeasureName2=msrNetDown
MeterStyle=sText3
X=150r
Y=0
W=220
H=20
AutoScale=1
NumOfDecimals=0
Text="NET %1/%2"