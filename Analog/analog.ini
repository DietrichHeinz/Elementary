[Rainmeter]
Update=1000

[Metadata]
Name=Elementary Analog
Author=Flying Hyrax | flyinghyrax.deviantart.com
Information=A simple analog clock in the Elementary style | - You can change the size of the clock using the "scalar" variable in "...\Skins\Elementary\@Resources\Settings.txt"
Version=2.0
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/

[Variables]
@include=#@#Settings.txt

center=(30 * #scalar#)
second=(#center# * #phi# * #phi#)

[msrTimeHands]
Measure=Time

[styleRoundline]
StartAngle=4.712
RotationAngle=6.283
LineWidth=2
AntiAlias=1
X=#center#
Y=#center#
LineColor=#color#

[mtrBG]
Meter=IMAGE
X=0
Y=0
W=(#center# * 2)
H=(#center# * 2)
SolidColor=0,0,0,1

[mtrRing]
Meter=ROUNDLINE
MeterStyle=styleRoundline
LineStart=(#second# - 4)
LineLength=(#second# - 2)
Solid=1

[mtrSecond]
Meter=ROUNDLINE
MeasureName=msrTimeHands
MeterStyle=styleRoundline
LineStart=#second#
LineLength=(#second# + 2)
LineColor=#highlight#
ValueRemainder=60
Solid=1

[mtrHour]
Meter=ROUNDLINE
MeasureName=msrTimeHands
MeterStyle=styleRoundline
LineStart=0
LineLength=(#center# * #phi#)
ValueRemainder=43200
Solid=0

[mtrMinute]
Meter=ROUNDLINE
MeasureName=msrTimeHands
MeterStyle=styleRoundline
LineStart=0
LineLength=#center#
ValueRemainder=3600
Solid=0
