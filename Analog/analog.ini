[Rainmeter]
Update=1000

[Metadata]
Name=Elementary Analog
Author=Flying Hyrax | flyinghyrax.deviantart.com
Information=A simple analog clock in the Elementary style | - You can change the size of the clock using the "scalar" variable in "...\Skins\Elementary\@Resources\Settings.txt"
Version=2.0-beta.3
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/

[Variables]
@include=#@#Settings.txt

[msrCenter]
Measure=CALC
Formula=(30*#scalar#)
DynamicVariables=1

[msrHrEnd]
Measure=CALC
Formula=((30*#scalar#)*#phi#)
DynamicVariables=1

[msrSecEnd]
Measure=CALC
Formula=(((30*#scalar#)*#phi#)*#phi#)
DynamicVariables=1

[msrSecStart]
Measure=CALC
Formula=((((30*#scalar#)*#phi#)*#phi#)-(1.5*#scalar#))
DynamicVariables=1

[msrRingStart]
Measure=Calc
Formula=(msrSecStart-2)
DynamicVariables=1

[msrTimeHands]
Measure=Time

[msrAlways1]
Measure=FreeDiskSpace
Drive=C:
Total=1
MaxValue=1
MinValue=0
UpdateDivider=86400

[mtrBG]
Meter=IMAGE
X=0
Y=0
W=((30*#scalar#)*2)
H=((30*#scalar#)*2)
SolidColor=0,0,0,1

[mtrHour]
MeasureName=msrTimeHands
Meter=ROUNDLINE
X=[msrCenter]
Y=[msrCenter]
StartAngle=4.712
RotationAngle=6.283
LineWidth=2
LineStart=0
LineLength=[msrHrEnd]
LineColor=#color#
ValueRemainder=43200
Solid=0
AntiAlias=1
DynamicVariables=1

[mtrMinute]
MeasureName=msrTimeHands
Meter=ROUNDLINE
X=[msrCenter]
Y=[msrCenter]
StartAngle=4.712
RotationAngle=6.283
LineWidth=2
LineStart=0
LineLength=[msrCenter]
LineColor=#color#
ValueRemainder=3600
Solid=0
AntiAlias=1
DynamicVariables=1

[mtrSecond]
MeasureName=msrTimeHands
Meter=ROUNDLINE
X=[msrCenter]
Y=[msrCenter]
StartAngle=4.712
RotationAngle=6.283
LineWidth=2
LineStart=[msrSecStart]
LineLength=[msrSecEnd]
LineColor=#color#
ValueRemainder=60
Solid=1
AntiAlias=1
DynamicVariables=1

[mtrRing]
Meter=ROUNDLINE
MeasureName=msrAlways1
X=[msrCenter]
Y=[msrCenter]
StartAngle=4.712
RotationAngle=6.283
LineWidth=2
LineStart=[msrRingStart]
LineLength=[msrSecStart]
LineColor=#color#
Solid=1
AntiAlias=1
DynamicVariables=1