[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=Elementary Time (alternate)
Author=Flying Hyrax | flyinghyrax.deviantart.com
Version=1.6 beta
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/
Information=A simple text clock. | - Hours, minutes, and AM/PM | - Can be changed from 12 to 24 hour in Settings.txt

[Variables]
@include=#@#Settings.txt

[msrHour]
Measure=Time
Format=#hour#

[msrMinute]
Measure=Time
Format=%M

[msrAmPm]
Measure=Time
Format=%p

[sText1]
FontColor=#color#
FontFace=#font#
StringStyle=#style#
SolidColor=0,0,0,1
AntiAlias=1

[mtrHour]
Meter=STRING
MeasureName=msrHour
MeterStyle=sText1
X=100
Y=0
FontSize=60
StringAlign=RIGHT
Text="%1"

[mtrMinute]
Meter=STRING
MeasureName=msrMinute
MeterStyle=sText1
X=r
Y=8r
FontSize=(60*#phi#)
StringAlign=LEFT
Text=":%1"

[mtrAmPm]
Meter=STRING
MeasureName=msrAmPm
MeterStyle=sText1
X=3R
Y=20r
FontSize=((60*#phi#)*#phi#)
StringAlign=LEFT
Text="%1"