[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=Elementary Date (alternate)
Author=Flying Hyrax | flyinghyrax.deviantart.com
Version=2.0-beta.2
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/
Information=Gives the Day of the week, Month, and Date | - Date before month

[Variables]
@include=#@#Settings.txt
@include2=#@#Languages\#language#.txt

[msrDay]
Measure=Time
Format=%A,
Substitute="Monday":"#Monday#","Tuesday":"#Tuesday#","Wednesday":"#Wednesday#","Thursday":"#Thursday#","Friday":"#Friday#","Saturday":"#Saturday#","Sunday":"#Sunday#"

[msrMonth]
Measure=Time
Format="%B"
Substitute="January":"#January#","February":"#February#","March":"#March#","April":"#April#","May":"#May#","June":"#June#","July":"#July#","August":"#August#","September":"#September#","October":"#October#","November":"#November#","December":"#December#"

[msrDate]
Measure=Time
Format="%#d"

[sText1]
FontColor=#color#
FontFace=#font#
StringStyle=#style#
SolidColor=0,0,0,1
AntiAlias=1

[mtrWeekday]
Meter=STRING
MeasureName=msrDay
MeterStyle=sText1
X=150
Y=0
FontSize=((45*#phi#)*#phi#)
StringAlign=RIGHT
Text="%1"

[mtrDate]
Meter=STRING
MeasureName=msrDate
MeterStyle=sText1
X=r
Y=-8r
FontSize=45
StringAlign=LEFT
Text="%1"

[mtrMonth]
Meter=STRING
MeasureName=msrMonth
MeterStyle=sText1
X=3R
Y=23r
FontSize=(45*#phi#)
StringAlign=LEFT
Text="%1"